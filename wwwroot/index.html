    <script>
      function formatPhone(input) {
        let digits = input.value.replace(/\D/g, "");
        if (digits.length === 10) {
          input.value = digits.replace(/(\d{3})(\d{3})(\d{4})/, "$1-$2-$3");
        }
      }
